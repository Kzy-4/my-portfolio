        align-items: center; /* ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
      }

      .image-box {

        grid-template-rows: repeat(6, 1fr); /* ‡πÅ‡∏ö‡πà‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô 6 ‡∏™‡πà‡∏ß‡∏ô */
        width: 100%; /* ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        height: 100%; /* ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏° container */
        place-items: center; /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
        color: white;
      }

      .image-section {

      /* üìù ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏´‡πâ‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏Å‡∏±‡∏ö‡∏†‡∏≤‡∏û */
      .section:nth-child(2) {
        font-size: 70px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á "Hi, I AM" */
        font-weight: lighter;
      }

      .section:nth-child(3) {
        font-size: 90px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á "SUPANUT KHUMDUANG" */
        font-weight: bold;
        color: rgba(29, 43, 240, 0.9); /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏Å‡∏±‡∏ö‡πÉ‡∏ô‡∏†‡∏≤‡∏û */
      }

      .section:nth-child(4) {
        font-size: 60px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á "Software Engineer" */
        font-weight: normal;

      @media screen and (max-width: 1300px) {

        }
        .image-section:nth-child(2) {
          font-size: 55px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏•‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
        }

        }

      /* üìå Media Query ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πá‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 800px */
      @media screen and (max-width: 800px) {

          grid-template-columns: 1fr; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô 1 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        }

        }

    </style>

  <body>
    <div class="image-container">
      <div class="box">
        <div class="section"></div>
        <div class="section">Hi , I AM</div>
        <div class="section">Supanut Khumduang</div>
        <div class="section" id="text">Software Engineer</div>
        <div class="section"></div>
        <div class="section"></div>
      </div>
    </div>
    <script>
      const words = [
        "Software Engineer",
        "Control systems and Instrument Engineer",
        "Web Developer",
      ]; // ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ß‡∏ô‡∏ã‡πâ‡∏≥
      let wordIndex = 0; // ‡πÄ‡∏Å‡πá‡∏ö index ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
      let charIndex = 0; // ‡πÄ‡∏Å‡πá‡∏ö index ‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
      let direction = 1; // 1 = forward (‡∏û‡∏¥‡∏°‡∏û‡πå), -1 = backward (‡∏•‡∏ö)
      const textElement = document.getElementById("text");

      function typeEffect() {
        const currentWord = words[wordIndex];

        if (direction === 1) {
          if (charIndex < currentWord.length) {
            textElement.innerText = currentWord.substring(0, charIndex + 1);
            charIndex++;
          } else {
            direction = -1; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            setTimeout(typeEffect, 2000); // ‡∏´‡∏¢‡∏∏‡∏î 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏•‡∏ö
            return;
          }
        } else {
          if (charIndex > 0) {
            textElement.innerText = currentWord.substring(0, charIndex - 1);
            charIndex--;
          } else {
            direction = 1; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡πÉ‡∏´‡∏°‡πà
            wordIndex = (wordIndex + 1) % words.length; // ‡∏ß‡∏ô‡πÑ‡∏õ‡∏Ñ‡∏≥‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          }
        }
        setTimeout(typeEffect, 150); // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå/‡∏•‡∏ö
      }

      typeEffect(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå
    </script>
  </body>
